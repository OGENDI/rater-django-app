{% extends 'base.html' %}


{% block content %}
    <div class="container">
       
        
        {% if  activation_error.code == "already_activated" %}
            <p class="text-danger">
                {{ activation_error.message }}
                <p>Click here to <a href="{% url 'login' %}">Login</a></p>
            </p>
        {% else %}
        <div class="text-danger"> {{ activation_error.message }} </div>
            
        {% endif %}
        
            
    </div>
    
{% endblock content %}
